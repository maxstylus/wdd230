    <main>
        <div class="form-container">
            <h1>Create Account</h1>
            <form method="get" action="record.html">
                <div id="formmessage"></div>
                <label>Username 
                    <input type="text" placeholder="username" pattern="[a-zA-Z\s.]{2,}" title="username" id="username" name="username" required>
                </label>
                <label>Password
                    <input type="password" placeholder="password" pattern="[a-zA-Z0-9]{8,}" title="password" id="password" name="password" required>
                </label>
                <label>Confirm Password
                    <input type="password" placeholder="confirm password" pattern="[a-zA-Z0-9]{8,}" title="confirm-password" id="confirm-password" name="confirm-password" required>
                </label>
                <label>Email
                    <input type="email" placeholder="student@byui.edu" pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" title="Please enter a valid email address" id="email" name="email" required>
                </label>
                <p id="rangevalue">0</p>
                <label for="r">Range                     
                    <input type="range" id="r" name="r" min="0" max="10" value="0" step="1" list="rangevalues">
                    <datalist id="rangevalues">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </datalist>
                </label>
        
                <input type="submit" id="create-account" value="Create Account">
            </form>
        </div>
